<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaptionKanade - Tạo và Lưu Trữ Caption</title>
    <meta name="description" content="Tạo, chỉnh sửa và lưu trữ caption đẹp mắt cho ảnh và bài viết của bạn" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/avatar.png" as="image" />
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />

    <meta property="og:title" content="CaptionKanade - Tạo và Lưu Trữ Caption" />
    <meta property="og:description" content="Tạo, chỉnh sửa và lưu trữ caption đẹp mắt cho ảnh và bài viết của bạn" />
    <!-- <meta property="og:image" content="https://captionkanade.chisadin.site/webpreview.png" /> -->
    <meta property="og:url" content="https://captionkanade.chisadin.site" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CaptionKanade - Tạo và Lưu Trữ Caption" />
    <meta name="twitter:description" content="Tạo, chỉnh sửa và lưu trữ caption đẹp mắt cho ảnh và bài viết của bạn" />
    <!-- <meta name="twitter:image" content="https://captionkanade.chisadin.site/webpreview.png" /> -->
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load only essential fonts first -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Load other fonts asynchronously -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Pacifico&family=Dancing+Script:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" onload="this.onload=null;this.rel='stylesheet'" />
    
    <!-- No-JS fallback for fonts -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Pacifico&family=Dancing+Script:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet" type="text/css" />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
